<!DOCTYPE html>
<html lang="en">

  <head>

    <title> GlobalCoin Demo </title>
    <link rel="stylesheet" type="text/css" href="style.css">

  </head>

  <body>

    <h1>GlobalCoin</h1>

    <div class="main">
      <h2> Redeem Points </h2>

      <label for="amount"> GlobalCoin Points to redeem: </label>

      <input id="points" type="text" value="25">

      <button onclick="signAndSend()"> Redeem Points </button>

      <input id="gcr_receiver_add" type="text" placeholder="eth address">
      <input id="gcr_amt" type="number" value="10000000">

      <button onclick="mint()"> Mint GCR </button>

    </div>

    Your GCR Balance: <span id="bal">Loading...</span>
    <br/>
    Bank GCR Balance: <span id="bal_bank">Loading...</span>

    <script src="ethers@5.0.28.min.js"></script>
    <script src="globals.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@biconomy/mexa@2.0.8/dist/mexa.js"></script>
    <script type="module" src="main.js"></script>


  </body>

</html>
